            <a class="navbar-brand" href="index.html"><img src="img/logo.png" width="64" height="64"

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-responsive"

<!--страница с контентом-->
<div class="greeting">
    <div class="container">
        <div class="row">
            <div class="col">

            </div>
        </div>
        <!-- Post -->
        <div class="page-body">
            <div class="blog">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-9">
                            <!--Заголовок-->
                            <h1 class='title'>Contacts</h1>
                            <hr>

                            <!--контент-->
                            <div class="page-content">
                                <p class="lead">
                                    Вы можете связаться со мной одним из следующих способов:
                                <ul class="list">
                                    <li>
                                        VK
                                    </li>
                                    <li>
                                        IG
                                    </li>
                                    <li>
                                        Flickr
                                    </li>
                                </ul>
                                </p>

                                <div class="card">
                                    <a data-toggle="collapse" href="#collapseExample"
                                       aria-controls="collapseExample" class="text-center pb-2">Отправить сообщение через
                                        сайт</a>
                                    <div class="form">
                                        <div class="collapse" id="collapseExample">
                                            <form>
                                                <div class="container">
                                                    <div class="row">
                                                        <div class="col-6">

                                                            <div class="form-group">

                                                                <input type="name" name="name" class="form-control"
                                                                       id="name"
                                                                       placeholder="Name">
                                                            </div>
                                                        </div>
                                                        <div class="col-6">
                                                            <div class="form-group">

                                                                <input type="email" name="email" class="form-control"
                                                                       id="email1"
                                                                       placeholder="E-mail">
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="col-12">
                                                            <div class="form-group">

                                                                <input type="theme" name="phone" class="form-control"
                                                                       id="theme"
                                                                       placeholder="Theme">
                                                            </div>
                                                            <div class="form-group">
                                                                <label for="message">Сообщение:</label>
                                                                <textarea class="form-control" id="message"
                                                                          rows="3"></textarea>
                                                            </div>
                                                            <button type="submit" class="btn btn-secondary">Отправить
                                                                сообщение
                                                            </button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!--Правая колонка с виджетами и навигацией-->
                        <div class="col-lg-3">
                            <!-- Search Form -->
                            <div class="search">
                                <form>
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="search" name="search"
                                               placeholder="Искать">
                                        <button type="submit" class="btn btn-secondary">Ok!</button>
                                    </div>
                                </form>
                            </div>
                            <!-- Карточка-->
                            <div class="card my-4">
                                <h5 class="card-header poppy-color">Новое</h5>
                                <div class="card-body">
                                </div>
                            </div>

                            <!-- SUBSCRIBE Form -->
                            <div class="subscribe">
                                <form>
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="subscribe" name="subscribe"
                                               placeholder="Подписаться">
                                        <button class="btn btn-secondary" type="submit">Ok!</button>
                                    </div>
                                </form>
                            </div>
                            <!-- Карточка-->
                            <div class="card my-4">
                                <h5 class="card-header poppy-color">Популярноое</h5>
                                <div class="card-body">
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
